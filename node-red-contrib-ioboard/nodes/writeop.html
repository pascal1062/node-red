<script type="text/javascript">
    RED.nodes.registerType('writeOP',{
        category: 'ioboard',
        color: '#00FF40',
        defaults: {
            name: {value:"OP1"},
            address: {value:"0x12"},
            number: {value:"1"},
            output: {value:"1"}
            
        },
        inputs:1,
        outputs:1,
        align: "right",
        icon: "light.png",
        label: function() {
			if (this.name == "") return "writeOP: ";
			else                 return "writeOP: "+this.number+"."+"OP"+this.output;
			//else                 return this.name;
        }
    });
</script>

    </div>
    
    <div class="form-row">
        <label for="node-input-number"><i class="icon-list"></i> Number</label>
        <select id="node-input-number" style="width:125px !important">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>     
    
    <div class="form-row">
        <label for="node-input-address"><i class="icon-tag"></i> Address</label>
 		<input type="text" id="node-input-address" placeholder="Address">
    </div>  
    
    <div class="form-row">
        <label for="node-input-output"><i class="icon-list"></i> Output</label>
        <select id="node-input-output" style="width:125px !important">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>            
        </select>
    </div>      
</script>
