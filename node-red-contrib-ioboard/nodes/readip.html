<script type="text/javascript">
    RED.nodes.registerType('readIP',{
        category: 'ioboard',
        color: '#00FF40',
        defaults: {
            name: {value:"CP1"},
            address: {value:"0x12"},
            number: {value:"1"},
  			scan: {value:"1"}
        },
        inputs:0,
        outputs:8,
        icon: "light.png",
        label: function() {
			if (this.name == "") return "readIP: CP"+this.number;
			else                 return "readIP: CP"+this.number+"-"+this.address;
			//else                 return this.name;
        }
   		
    });
</script>

<script type="text/x-red" data-template-name="readIP">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    
    <div class="form-row">
        <label for="node-input-number"><i class="icon-list"></i> Number</label>
        <select id="node-input-number" style="width:125px !important">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>     

    <div class="form-row">
        <label for="node-input-address"><i class="icon-tag"></i> Address</label>
        <input type="text" id="node-input-address" placeholder="Address">
    </div>  
 
    <div class="form-row time-row" id="node-input-scan-div">
		<label for="node-input-scan"><i class="icon-time"></i> Scan time</label>
        <input id="node-input-scan" style="width: 40px !important;" class="node-input-scan-class" value="1"> Seconds</input>
    </div>
</script>

<script type="text/x-red" data-help-name="readIP">
    <p>Node that reads all 8 inputs AD Values from ioboard</p>
</script>
